<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h1>Cadastre-se</h1>
            <form>
                <div class="input-container">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Digite seu nome" required>
                </div>

                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="usuario@gmail.com" required>
                </div>

                <div class="input-container">
                    <label for="phone">Celular</label>
                    <input type="tel" id="phone" placeholder="(xx)xxxxxxxxx" required>
                </div>

                <div class="input-container">
                    <label for="password">Crie sua Senha</label>
                    <input type="password" id="password" placeholder="Crie uma senha segura" required>
                </div>

                <div class="input-container">
                    <label for="confirm-password">Confirme sua Senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="submit-button">Cadastrar</button>
            </form>

            <div class="register-link">
                <p>JÃ¡ tem uma conta? <a href="index.html">Entrar</a></p>
            </div>
        </div>
    </div>

</body>
</html>
