<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="recuperar.css">
</head>
<body>

    <div class="container">
        <form action="#" method="POST">
            <h1>Recuperar Senha</h1>
            <div class="input-container">
                <label for="email">Digite seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="usuario@example.com" required>
            </div>
            <button type="submit" class="submit-button">Enviar link de recuperação</button>
            <div class="register-link">
                <p>Já tem uma conta? <a href="index.html">Fazer login</a></p>
            </div>
        </form>
    </div>

</body>
</html>
